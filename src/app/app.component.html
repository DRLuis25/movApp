<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" [disabled]="false">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/profile']" (click)="toggleMenu()">Mi perfil</ion-item>
        <ion-item [routerLink]="['/watchlist']" (click)="toggleMenu()">
          <ion-icon name="arrow-down-circle-outline"></ion-icon> &nbsp;
          <ion-label>Mi lista</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/favourites']" (click)="toggleMenu()">
          <ion-icon name="arrow-down-circle-outline"></ion-icon> &nbsp;
          <ion-label>Favoritos</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/']" (click)="toggleMenu()">
          <ion-icon name="arrow-back-circle-outline"></ion-icon> &nbsp;
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
